name: sqlite_explorer
description: Package to let developer display sqlite data tables
publish_to: none
version: 0.8.3+1

environment:
  sdk: ">=2.13.4 <3.0.0" #Dart SDK 1-JUL-2021
  flutter: ">=2.2.3"

dependencies:
  flutter:
    sdk: flutter
  flutter_extras:
    git:
      url: https://github.com/GitHubStuff/flutter_packages.git
      path: flutter_extras
  json_decoder:
    git:
      url: https://github.com/GitHubStuff/flutter_packages.git
      path: json_decoder_package
  persisted_cache:
    git:
      url: https://github.com/GitHubStuff/flutter_packages.git
      path: persisted_cache
  theme_manager:
    git:
      url: https://github.com/GitHubStuff/theme_manager.git
  after_layout: ^1.1.0
  auto_size_text: ^3.0.0-nullsafety.0
  cupertino_icons: ^1.0.3
  dartz: ^0.10.0-nullsafety.2
  flutter_bloc: ^7.0.1
  flutter_modular: ^3.3.0
  moor: ^4.4.0
  path_provider: ^2.0.2
  shared_preferences: ^2.0.6
  sqflite: ^2.0.0+3

dev_dependencies:
  build_runner: ^2.0.5
  moor_generator: ^4.4.0
  test: ^1.17.9

flutter:
  uses-material-design: true
